{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>My home</h1>
    <table class="table">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Birth</th>
            <th scope="col">Place</th>
            <th scope="col">Number</th>
            <th scope="col">Email</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.birth }}</td>
            <td>{{ row.place }}</td>
            <td>{{ row.number }}</td>
            <td>{{ row.email }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
